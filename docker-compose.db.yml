version: '3.8'
services:
  database:
    image: postgres:14.3
    container_name: govision-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gv_admin
      POSTGRES_PASSWORD: tsdnjaya
      POSTGRES_DB: govision_db
    volumes:
      - dbdata:/var/lib/postgresql/data
volumes:
  dbdata:
    driver: local
